<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <title>Neon Jellyfish</title>
</head>
<body>
  <div class="scene">
  <div class="jellyfish" aria-label="Neon jellyfish floating">
    <div class="bell"></div>
    <div class="rim"></div>
    <div class="frill"></div>
    <div class="tentacles">
      <div class="tentacle t1"></div>
      <div class="tentacle t2"></div>
      <div class="tentacle t3"></div>
      <div class="tentacle t4"></div>
      <div class="tentacle t5"></div>
      <div class="tentacle t6"></div>
      <div class="tentacle t7"></div>
    </div>
  </div>

  <!-- Bubbles -->
  <div class="bubble" style="--x:5vw; --s:1.1; --t:19s;"></div>
  <div class="bubble" style="--x:15vw; --s:.9; --t:22s;"></div>
  <div class="bubble" style="--x:33vw; --s:1.3; --t:17s;"></div>
  <div class="bubble" style="--x:48vw; --s:1; --t:24s;"></div>
  <div class="bubble" style="--x:62vw; --s:1.2; --t:21s;"></div>
  <div class="bubble" style="--x:77vw; --s:.95; --t:20s;"></div>
  <div class="bubble" style="--x:90vw; --s:1.15; --t:23s;"></div>
</div>

</body>
</html>
