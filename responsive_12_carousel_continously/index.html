<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Carousel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Continuous Image Carousel</h1>
    <div class="carousel">
        <div class="carousel-track">
            <img src="images/animal parade.png" alt="Image 1" class="carousel-item">
            <img src="images/candy wonderland.png" alt="Image 2" class="carousel-item">
            <img src="images/fantasy adventure.png" alt="Image 3" class="carousel-item">
            <img src="images/underwater fun image.png" alt="Image 4" class="carousel-item">
        </div>
    </div>
    <footer>
        <p>@ 2025 Continuous Carousel Example</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
