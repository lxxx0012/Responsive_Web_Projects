<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>3D carousel</title>
</head>
<body>
    <h1>Responsive 3D Carousel</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="images/A warrior named Aris.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/an image.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/animal parade.png" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="images/candy wonderland.png" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="images/fantasy adventure.png" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="images/Taurus goddess.png" alt="Image 6">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
