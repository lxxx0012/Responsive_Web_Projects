<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hexagon Image Carousel</title>
</head>
<body>
    <div class="carousel-container" role="region" aria-label="Hexagon image carousel with mouse rotation">
        <div class="carousel">
          <img src="images/A warrior named Aris.png" alt="Description of Image 1">
          <img src="images/candy wonderland.png" alt="Description of Image 2">
          <img src="images/an image.png" alt="Description of Image 3">
          <img src="images/animal parade.png" alt="Description of Image 4">
          <img src="images/Taurus goddess.png" alt="Description of Image 5">
          <img src="images//candy wonderland.png" alt="Description of Image 6">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
