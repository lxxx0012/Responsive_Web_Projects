<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stytle.css">
    <title>Flowers Shop</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Blooming Beauties</div>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('flowers')">Flowers</a></li>
                <li><a href="#" onclick="showSection('bouquets')">Bouquets</a></li>
                <li><a href="#" onclick="showSection('cart')">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home-section" class="active">
            <h1>Welcome to Blooming Beauties</h1>
            <p>Discover beautiful flowers for every occasion!</p>
        </section>

        <section id="flowers-section" class="hidden">
            <h2>Our Flowers</h2>
            <div class="product-grid" id="flowers-grid">
                </div>
        </section>

        <section id="bouquets-section" class="hidden">
            <h2>Our Bouquets</h2>
            <div class="product-grid" id="bouquets-grid">
                </div>
        </section>

        <section id="cart-section" class="hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $ 0.00</div>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; October 2025 Blooming Beauties Flower Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
