<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hover Reveal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Interactive Image Gallery</h1>
    </header>

    <main class="gallery">
        <div class="image-container">
            <img src="images/an image.png" alt="Image 1">
            <div class="mask"></div>
        </div>
        <div class="image-container">
            <img src="images/Taurus goddess.png" alt="Image 2">
            <div class="mask"></div>
        </div>
        <div class="image-container">
            <img src="images/A warrior named Aris.png" alt="Image 3">
            <div class="mask"></div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Interactive Image Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
