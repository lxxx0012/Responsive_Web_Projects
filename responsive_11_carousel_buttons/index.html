<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Responsive Image Carousel</h1>
    </header>
    <div class="carousel">
        <div class="carousel-track">
            <img src="images/animal parade.png" alt="Animal Parade Image" class="carousel-item">
            <img src="images/candy wonderland.png" alt="Candy Wonderland Image" class="carousel-item">
            <img src="images/fantasy adventure.png" alt="Fantasy Adventure Image" class="carousel-item">
            <img src="images/underwater fun image.png" alt="Underwater Fun Image" class="carousel-item">
        </div>
        <button class="carousel-button left">&lt;</button>
        <button class="carousel-button right">&gt;</button>
    </div>
    <footer>
        <p>Â© 2025 Carousel Example</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
